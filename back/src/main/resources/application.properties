spring.application.name=back
server.port = 8080

spring.datasource.url=jdbc:mysql://${DB_END_POINT}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#kakao
oauth.kakao.client-id=${KAKAO_CLIENT_ID}
oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URL}
oauth.kakao.token-uri=${KAKAO_TOKEN_URL}
oauth.kakao.user-info-uri=${KAKAO_USER_INFO_URI}


jwt.secret=${JWT_SECRET} 
