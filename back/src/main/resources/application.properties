spring.application.name=back
server.port = 8080

spring.datasource.url=jdbc:mysql://${{secret.DB_END_POINT}}
spring.datasource.username=${{secret.DB_USER_NAME}}
spring.datasource.password=${{secret.DB_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#kakao
oauth.kakao.client-id=${{secret.KAKAO_CLIENT_ID}}
oauth.kakao.redirect-uri=${{secret.KAKAO_REDIRECT_URL}}
oauth.kakao.token-uri=${{secret.KAKAO_TOKEN_URL}}
oauth.kakao.user-info-uri=${{secret.KAKAO_USER_INFO_URI}}


jwt.secret=${{secret.JWT_SECRET}} 
