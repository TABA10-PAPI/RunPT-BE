name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot Project
        working-directory: ./back
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Deploy to EC2 (nohup ë°©ì‹)
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PRIVATE_KEY: ${{ secrets.EC2_KEY }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          echo "ğŸ” Connecting to EC2..."
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "echo 'Connected to EC2 âœ”'"

          echo "ğŸ“¦ Uploading JAR..."
          scp -o StrictHostKeyChecking=no -i key.pem back/build/libs/back-0.0.1-SNAPSHOT.jar $USER@$HOST:/home/ubuntu/app/

          echo "ğŸ“¦ Uploading restart script..."
          scp -o StrictHostKeyChecking=no -i key.pem back/script/restart.sh $USER@$HOST:/home/ubuntu/app/

          echo "ğŸ”§ Applying permissions..."
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "chmod +x /home/ubuntu/app/restart.sh"

          echo "ğŸš€ Restarting application..."
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "/home/ubuntu/app/restart.sh"

          echo "ğŸ‰ Deployment completed!"
